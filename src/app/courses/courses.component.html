<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSES LIST -->
        <mat-list *ngFor="let course of courses" (click)="selectCourse(course)">
          <mat-list-item>
            <h3 matLine class="matLine">
              {{ course.title | titlecase }}
            </h3>
            <p matLine>{{ course.description }}</p>
            <button
              mat-icon-button
              color="warm"
              (click)="
                deleteCourse(course.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

        <!-- <pre>{{ courses | json }}</pre> -->
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Select Course </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSE FORM -->

        <pre>{{ selectedCourse | json }}</pre>
      </mat-card-content>
      <mat-card-actions>
        <!-- COURSE ACTIONS -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
