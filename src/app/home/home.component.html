<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->

    <ul *ngFor="let lesson of lessons">
      <li>{{ lesson.title }}</li>
      <button (click)="selectLesson(lesson)">Select</button>
    </ul>
  </mat-card-content>
</mat-card>
